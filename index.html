<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WaterColor</title>
    <link rel="stylesheet" href="./assets/canvas.css">
    <link href="https://fonts.googleapis.com/css?family=Philosopher:400,700" rel="stylesheet">
    <script type="text/javascript" src="./lib//bundle/bundle.js"></script>
    <script type="text/javascript" src="./lib/jscolor.js"></script>
  </head>
  <body>
    <div class="content">

      <div class="interface">
        <section>
          <label>Mode</label>
          <img id="mode_img" class="hvr-pop" src="https://res.cloudinary.com/wkdal720/image/upload/v1473786828/watercolor/water_qnvczd.png"/>
        </section>

        <section>
          <label>Color</label>
          <input id="color" class="jscolor" value="#960000"></input>
        </section>

        <section>
          <label>Size</label>
          <input id="size" type="range" min="100" max="1000" value="300"></input>
        </section>

        <section>
          <label>Background</label>
          <div class='options'>
            <img src="https://res.cloudinary.com/wkdal720/image/upload/v1473858517/watercolor/1_dkzdfo.jpg"/>
            <img src="https://res.cloudinary.com/wkdal720/image/upload/v1473858517/watercolor/2_khcn28.jpg"/>
            <img src="https://res.cloudinary.com/wkdal720/image/upload/v1473858517/watercolor/3_g5fyv2.jpg"/>
            <img src="https://res.cloudinary.com/wkdal720/image/upload/v1473858517/watercolor/4_tx3uya.jpg"/>
            <div id="night"></div>
            <div id="default"></div>
          </div>
        </section>

        <button id="clear">Clear</button>
      </div>


      <textarea id="currentnote" rows="4" cols="35">

      </textarea>
      <button type="button" onclick="processNote()">Submit</button>

      <canvas id="canvas" width="1000" height="600"></canvas>

    </div>
  </body>

  <div class="links">
    Built with Water Colors by Jangmi Jo: <a href="https://github.com/evdel720"><img src="https://res.cloudinary.com/wkdal720/image/upload/v1473910794/watercolor/github_c54tsu.png"/></a>
  </div>


</html>
