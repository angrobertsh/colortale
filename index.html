<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Colortale</title>
    <link rel="stylesheet" href="./assets/canvas.css">
    <link href="https://fonts.googleapis.com/css?family=Philosopher:400,700" rel="stylesheet">
    <script type="text/javascript" src="./lib//bundle/bundle.js"></script>
    <script type="text/javascript" src="./lib/jscolor.js"></script>
  </head>
  <body>
    <div id="splash">Tell me a story, piece by piece.</div>
    <div class="content">

      <div class="interface">
        <section>
          <label>What happens next?</label>
          <div id="notecontainer">
            <textarea id="currentnote" rows="4" cols="30"></textarea>
          </div>

          <div class="buttoncontainer"><button type="button" onclick="processNote()">Submit</button></div>

          <label>Your story:</label>
          <div id="allnotescontainer">
            <textarea id="allnotes" rows="20" cols="30"></textarea>
          </div>

          <div class="buttoncontainer"><button id="clear">Clear All</button></div>
        </section>


        <section>
          <div id="modecontainer">
            <label>Mode:</label>
            <div class='options'>
              <span id="default">Seraph</span> / <span id="night">Dread</span>
            </div>
          </div>
        </section>

      </div>

      <div id="canvascontainer">
        <canvas id="canvas" width="1000" height="600"></canvas>
        <div id="notes">
        </div>
      </div>

    </div>
  </body>


  <div class="links">
    Built with Water Colors by Jangmi Jo <a href="https://github.com/evdel720"><img src="https://res.cloudinary.com/wkdal720/image/upload/v1473910794/watercolor/github_c54tsu.png"/></a> and Saif Mohammad's <a id="emolex" href="http://saifmohammad.com/WebPages/NRC-Emotion-Lexicon.htm">EmoLex</a>
  </div>


</html>
