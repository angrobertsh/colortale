<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WaterColor</title>
    <link rel="stylesheet" href="./assets/canvas.css">
    <link href="https://fonts.googleapis.com/css?family=Philosopher:400,700" rel="stylesheet">
    <script type="text/javascript" src="./lib//bundle/bundle.js"></script>
    <script type="text/javascript" src="./lib/jscolor.js"></script>
  </head>
  <body>
    <div class="content">

      <div class="interface">

        <section>
          <label>Color:</label>
          <input id="color" class="jscolor" value="#000000"></input>
        </section>

        <section>
          <label>Size:</label>
          <input id="size" type="range" min="100" max="1000" value="300"></input>
        </section>

        <section>
          <label>Mode:</label>
          <div class='options'>
            <div id="default">Seraphic Fate</div>
            <div id="night">Dreaded Radius</div>
          </div>
        </section>



        <button id="clear">Clear</button>
      </div>

      <textarea id="currentnote" rows="4" cols="35"></textarea>

      <button type="button" onclick="processNote()">Submit</button>
      <div id="canvascontainer">
        <canvas id="canvas" width="1000" height="600"></canvas>
        <div id="notes">
        </div>
      </div>

    </div>
  </body>
